<!DOCTYPE html>
<html>
    <head>
        <title>Image Slider</title>
        <meta name="viewport" content="width=device-width , initial-scale=1.0" />
        <link href="style.css" rel="stylesheet"> 
    </head>
    <body>
        <div id="image-track" data-mouse-down-at="0" data-prev-percentage="0"><!--data-mouse-down-at:-keeps track of where to start when clicked on mouse 
                                                            data-prev-percentage :-keeps track of where it was clicked at-->
            <img class="image" src="./fat orange.jpg" draggable="false"/>
            <img class="image" src="./yellow flower.jpg" draggable="false"/>
            <img class="image" src="./gold city.jpg" draggable="false"/>
            <img class="image" src="white king.jpg" draggable="false"/>
            <img class="image" src="./green slice.jpg" draggable="false"/>

        </div>

        <script src="script.js"></script>
    </body>
</html>
